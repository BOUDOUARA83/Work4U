<!DOCTYPE html>
<html>
<head>
    <title>Edit manager</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href ="bootstrap-4.5.3-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="EditManager.css">
</head>
<body>

    <h1 class="page-title">Edit Manager</h1>

    <form>
        <div class="uplaod-image-box">
        <input type="file" id="profileImage" name="profileImage">
    </div>

        <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" name="name" value="joe doe">
    </div>
        <div class="input-group">
            <i class="fas fa-phone"></i>
        <input type="tel" id="phone" name="phone" value="123-456-789o">
    </div>

        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" value="joenone@example.com">
    </div>

        <div class="description-box">
        <span class="icon">&#128110</span>
        <textarea id="description" name="description"> </textarea>
    </div>

        <div class="footer">
            <p>This person has agreed to give me a referral?</p>
            <input type="checkbox" id="termsCheckbox" name="termsCheckbox">
        </div> 

        <div class="buttons">
        <button type="submit">Confirm</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
        </div>

        <div id="update-message"></div>
    </form>

    
    <script src="editManager.js"></script>
    </body>
    </html>
